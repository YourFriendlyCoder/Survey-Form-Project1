<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1 id="title"
>Survey Form</h1>
    <p id="description">A survey for in a HTML form.</p>
    <form id="survey-form">
    <fieldset id="Info">
      <legend>Enter your Name, Password and Phone Number here.</legend>
      <label id="name-label">
      <input required id="name" type="text" placeholder="Name" />
      </label>
      <label id="email-label">
      <input required id="email" type="email" placeholder="Email Address" />
      </label>
      <label id="number-label">
      <input required id="number" type="number" min="0" max="9" placeholder="Phone Number" />
      </label>
    </fieldset>
     <label>
      <fieldset id="select-menu">
        <legend>How Did You Hear about Us?</legend>
        <select id="dropdown">
          <option id="Search">Internet Search</option>
          <option id="Social Media">Social Media Post</option>
          <option id="Friend/Family">Friend/Family</option>
        </select>
      </fieldset>
     </label>
      <label>
        <fieldset>
          <legend>Are you reviewing as a personal account, or business?</legend>
         <label for="personal"><input type="radio" id="personal" required checked name="Check" value="Personal" />Personal</label>
         <label for="business"><input type="radio" id="business" required name="Check" value="Business" />Business</label>
        </fieldset>
      </label>
      <label>
        <fieldset>
          <legend>On a scale of one to five, how likely are you to recommend our site to a friend?</legend>
          <label for="1"><input type="checkbox" id="1" value="1" name="checkbox"  />1 Not at all</label>
          <label for="2"><input type="checkbox" id="2" value="2" name="checkbox"  />2 More than likely not</label>
          <label for="3"><input type="checkbox" id="3" value="3" name="checkbox"  />3 Possibly</label>
          <label for="4"><input type="checkbox" id="4" value="4" name="checkbox"  />4 Yes</label>
          <label for="5"><input type="checkbox" id="5" value="5" name="checkbox"  />5 Absolutely</label>
        </fieldset>
      </label>
      <label>
        <textarea placeholder="Additional Comments" id="AC"></textarea>
      </label>
      <label id="submit">
        <input id="submit" type="submit" />
      </label>
    </form>
  </body>
</html>
